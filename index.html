<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TARI - Premium Food Truck</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root { --primary: #FF5722; --bg: #0f172a; --card: #1e293b; }
        
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--bg); 
            color: #f1f5f9;
            margin: 0; padding: 0;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior-y: none;
            min-height: 100vh;
        }

        .fade-in { animation: fadeIn 0.4s ease forwards; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        /* Splash Screen */
        #splash-screen {
            position: fixed; inset: 0; z-index: 9999;
            background: var(--bg); display: flex; flex-direction: column; align-items: center; justify-content: center;
            transition: transform 0.5s cubic-bezier(0.16, 1, 0.3, 1);
            touch-action: none;
        }
        .bounce-arrow { animation: bounce 2s infinite; }
        @keyframes bounce { 0%, 20%, 50%, 80%, 100% {transform: translateY(0);} 40% {transform: translateY(-10px);} 60% {transform: translateY(-5px);} }

        /* UI Components */
        .glass-header { background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(10px); border-bottom: 1px solid rgba(255,255,255,0.05); }
        .bottom-nav { background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(10px); border-top: 1px solid rgba(255,255,255,0.05); }
        .food-card { background: var(--card); border: 1px solid rgba(255,255,255,0.05); border-radius: 24px; transition: 0.2s; }
        .food-card:active { transform: scale(0.96); }
        .cat-btn { background: #334155; color: #94a3b8; border-radius: 50px; padding: 8px 20px; font-weight: 700; font-size: 11px; transition: 0.2s; text-transform: uppercase; letter-spacing: 0.05em; }
        .cat-btn.active { background: var(--primary); color: white; box-shadow: 0 4px 12px rgba(255, 87, 34, 0.3); }

        /* Modal & Toast */
        #toast { position: fixed; top: 24px; left: 50%; transform: translateX(-50%) translateY(-100px); z-index: 10000; transition: 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28); }
        #toast.active { transform: translateX(-50%) translateY(0); }
        .modal-overlay { background: rgba(0,0,0,0.85); backdrop-filter: blur(8px); transition: 0.3s; opacity: 0; pointer-events: none; }
        .modal-overlay.active { opacity: 1; pointer-events: auto; }
        .modal-content { transition: transform 0.3s cubic-bezier(0.2, 0.8, 0.2, 1); transform: translateY(100%); }
        .modal-overlay.active .modal-content { transform: translateY(0); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="pb-24">

    <div id="splash-screen">
        <div class="text-center mb-10">
            <h1 class="text-6xl font-black text-white mb-2 tracking-tighter">TARI</h1>
            <p class="text-orange-500 font-bold tracking-[0.3em] text-xs">PREMIUM FOOD TRUCK</p>
        </div>
        <div class="absolute bottom-10 flex flex-col items-center opacity-80">
            <div class="w-12 h-12 rounded-full border border-white/20 flex items-center justify-center mb-2 glass-header bounce-arrow">
                <i class="fa-solid fa-angles-up text-white"></i>
            </div>
            <span class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Swipe Up</span>
        </div>
    </div>

    <div id="toast" class="bg-white text-slate-900 px-6 py-3 rounded-full font-bold shadow-2xl flex items-center gap-3">
        <i id="toast-icon" class="fa-solid fa-circle-check text-orange-500"></i>
        <span id="toast-msg">Success</span>
    </div>

    <header class="fixed top-0 w-full z-40 glass-header px-6 py-4 flex justify-between items-center">
        <div>
            <h1 class="text-2xl font-black tracking-tighter text-white">TARI</h1>
            <span class="text-[9px] font-bold text-orange-500 uppercase tracking-widest block">Premium Food Truck</span>
        </div>
        <div onclick="switchView('profile')" class="w-10 h-10 rounded-full bg-slate-800 border border-slate-700 overflow-hidden cursor-pointer">
            <img id="header-avatar" src="https://ui-avatars.com/api/?name=Guest&background=1e293b&color=fff" class="w-full h-full object-cover">
        </div>
    </header>

    <main class="pt-24 px-4 max-w-md mx-auto">
        <section id="view-home" class="fade-in">
            <div class="relative h-48 w-full rounded-[32px] overflow-hidden mb-8 shadow-2xl bg-slate-800">
                <img src="https://images.unsplash.com/photo-1571091718767-18b5b1457add" class="absolute inset-0 w-full h-full object-cover opacity-60">
                <div class="absolute inset-0 bg-gradient-to-t from-black/90 via-black/20 to-transparent p-6 flex flex-col justify-end">
                    <h2 class="text-2xl font-black text-white">Handcrafted Burgers</h2>
                    <p class="text-slate-300 text-xs font-medium">Order fresh, eat better.</p>
                </div>
            </div>
            <div class="flex gap-2 overflow-x-auto no-scrollbar mb-6">
                <button onclick="filterMenu('all', this)" class="cat-btn active">All</button>
                <button onclick="filterMenu('Burger', this)" class="cat-btn">Burgers</button>
                <button onclick="filterMenu('Sides', this)" class="cat-btn">Sides</button>
                <button onclick="filterMenu('Drinks', this)" class="cat-btn">Drinks</button>
            </div>
            <div id="menu-grid" class="grid grid-cols-1 gap-4 pb-10">
                <div class="text-center py-10 text-slate-500 text-xs font-bold uppercase tracking-widest" id="menu-status">Loading Menu...</div>
            </div>
        </section>

        <section id="view-track" class="hidden min-h-screen">
            <h2 class="text-2xl font-black mb-6 text-white">Order Status</h2>
            <div id="order-list" class="space-y-4"><div class="text-center py-20 text-slate-500 text-sm">No active orders</div></div>
        </section>

        <section id="view-profile" class="hidden min-h-screen">
            <div class="flex flex-col items-center mb-8 pt-4">
                <img id="profile-pic" src="https://ui-avatars.com/api/?name=Guest&background=1e293b&color=fff" class="w-24 h-24 rounded-full border-4 border-slate-800 shadow-xl mb-4">
                <h3 id="user-name" class="text-xl font-bold text-white">Guest User</h3>
                <button onclick="handleAuth()" id="auth-btn" class="text-orange-500 text-xs font-bold mt-2 uppercase tracking-widest">Sign In</button>
            </div>
        </section>
    </main>

    <nav class="fixed bottom-0 w-full z-40 bottom-nav px-8 h-20 flex justify-around items-center">
        <button onclick="switchView('home')" class="nav-btn active text-orange-500 flex flex-col items-center gap-1"><i class="fa-solid fa-house text-lg"></i><span class="text-[9px] font-bold uppercase">Menu</span></button>
        <button onclick="switchView('track')" class="nav-btn text-slate-500 flex flex-col items-center gap-1"><i class="fa-solid fa-receipt text-lg"></i><span class="text-[9px] font-bold uppercase">Orders</span></button>
        <button onclick="switchView('profile')" class="nav-btn text-slate-500 flex flex-col items-center gap-1"><i class="fa-solid fa-user text-lg"></i><span class="text-[9px] font-bold uppercase">Profile</span></button>
    </nav>

    <div id="basket-fab" class="fixed bottom-24 left-6 right-6 z-40 transform translate-y-40 transition-transform duration-500">
        <button onclick="openCart()" class="w-full bg-white text-slate-900 h-16 rounded-[24px] flex justify-between items-center px-6 shadow-2xl active:scale-95 transition">
            <div class="flex items-center gap-3"><span id="basket-count" class="bg-orange-500 text-white w-6 h-6 rounded-full flex items-center justify-center text-[10px] font-black">0</span><span class="font-black text-sm uppercase tracking-tight">Basket</span></div>
            <span id="basket-total" class="font-black text-orange-600 text-lg">SR 0.00</span>
        </button>
    </div>

    <div id="modal-product" class="fixed inset-0 z-[60] modal-overlay flex items-end">
        <div class="bg-slate-900 w-full rounded-t-[40px] p-6 modal-content max-h-[90vh] overflow-y-auto">
            <div class="w-12 h-1.5 bg-slate-800 rounded-full mx-auto mb-6"></div>
            <img id="modal-img" class="w-full h-64 object-cover rounded-[32px] mb-6 shadow-2xl bg-slate-800">
            <h3 id="modal-title" class="text-2xl font-black text-white"></h3>
            <span id="modal-price" class="text-xl font-black text-orange-500 block mb-2"></span>
            <p id="modal-desc" class="text-slate-400 text-sm mb-8 font-medium"></p>
            <div id="modal-mods" class="space-y-6 mb-10"></div>
            <div class="flex items-center gap-4 pt-6 border-t border-slate-800">
                <div class="flex items-center bg-slate-800 rounded-2xl p-1">
                    <button onclick="changeQty(-1)" class="w-12 h-12 text-white font-bold text-2xl">-</button>
                    <span id="modal-qty" class="w-10 text-center font-black text-lg">1</span>
                    <button onclick="changeQty(1)" class="w-12 h-12 text-white font-bold text-2xl">+</button>
                </div>
                <button onclick="addToBasket()" class="flex-1 bg-orange-500 text-white font-black h-14 rounded-2xl shadow-xl">Add Order</button>
            </div>
            <button onclick="closeModal()" class="w-full mt-4 text-slate-500 text-xs font-bold py-4 uppercase tracking-widest">Close</button>
        </div>
    </div>

    <div id="checkoutModal" class="fixed inset-0 z-[70] modal-overlay flex items-end">
        <div class="bg-slate-900 w-full rounded-t-[40px] p-6 modal-content h-[80vh] flex flex-col">
            <div class="w-12 h-1.5 bg-slate-800 rounded-full mx-auto mb-6"></div>
            <h2 class="text-2xl font-black text-white mb-6">Your Basket</h2>
            <div id="cart-items" class="flex-1 overflow-y-auto space-y-4"></div>
            <div class="pt-6 border-t border-slate-800 mt-4">
                <div class="flex justify-between items-center mb-6"><span class="text-slate-400 font-bold">Total</span><span id="checkout-total" class="text-2xl font-black text-white">SR 0.00</span></div>
                <button onclick="placeOrder(this)" class="w-full bg-white text-slate-900 font-black h-14 rounded-2xl shadow-xl">Place Order</button>
            </div>
        </div>
    </div>

    <script>
        // --- 1. SWIPE LOGIC (Independent) ---
        (function setupSplash() {
            const splash = document.getElementById('splash-screen');
            let startY = 0;
            splash.addEventListener('touchstart', e => { startY = e.touches[0].clientY; }, {passive:true});
            splash.addEventListener('touchmove', e => {
                const diff = e.touches[0].clientY - startY;
                if(diff < 0) splash.style.transform = `translateY(${diff}px)`;
            }, {passive:true});
            splash.addEventListener('touchend', e => {
                if(e.changedTouches[0].clientY - startY < -100) {
                    splash.style.transform = 'translateY(-100%)';
                    setTimeout(() => splash.style.display = 'none', 500);
                    // Start loading Supabase ONLY after splash interaction
                    loadSupabaseLib(); 
                } else {
                    splash.style.transform = 'translateY(0)';
                }
            });
        })();

        // --- 2. DYNAMIC LOADER (Fixed Naming) ---
        function loadSupabaseLib() {
            if(window.supabase) return; // Prevent double loading
            
            const script = document.createElement('script');
            script.src = "https://unpkg.com/@supabase/supabase-js@2";
            
            script.onload = () => {
                console.log("Supabase Library Loaded");
                initApp(); // Start app only when lib is ready
            };
            
            script.onerror = () => {
                console.warn("Primary CDN failed, using backup");
                const backup = document.createElement('script');
                backup.src = "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2";
                backup.onload = () => initApp();
                document.body.appendChild(backup);
            };
            
            document.body.appendChild(script);
        }

        // --- 3. APP LOGIC ---
        const SUPABASE_URL = "https://fpgspmhgwcmhaaxsphcd.supabase.co";
        const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZwZ3NwbWhnd2NtaGFheHNwaGNkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU4MjYyMTEsImV4cCI6MjA4MTQwMjIxMX0.QyChZ3agLF1MiTzB8XzbrP4pCgBXsT1i9VWfQqu_VOw";
        
        // RENAMED VARIABLE TO 'db' TO AVOID CONFLICT
        let db, menuItems=[], modifiers=[], basket=[], activeProduct=null, qty=1, user=null;

        function initApp() {
            // Safe initialization using the loaded library
            db = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            
            // Fetch Data
            db.from('menu').select('*').order('sort_order').then(({data, error}) => {
                if(data) { 
                    menuItems = data; 
                    renderMenu(data); 
                } else if(error) {
                    document.getElementById('menu-status').innerText = "Menu Error: " + error.message;
                }
            });

            db.from('modifier_groups').select('*').then(({data}) => {
                if(data) modifiers = data;
            });

            // Auth Check
            db.auth.getSession().then(({data}) => {
                if(data.session) { user = data.session.user; updateProfileUI(); }
            });
        }

        function renderMenu(items) {
            const grid = document.getElementById('menu-grid');
            if(items.length === 0) {
                grid.innerHTML = '<div class="text-center py-10 text-slate-500">Menu is empty</div>';
                return;
            }
            grid.innerHTML = items.map(item => `
                <div onclick='openProduct(${JSON.stringify(item).replace(/'/g, "&apos;").replace(/"/g, "&quot;")})' class="food-card p-4 flex gap-4 items-center">
                    <img src="${item.image}" class="w-24 h-24 rounded-2xl object-cover bg-slate-800 shadow-lg">
                    <div class="flex-1">
                        <h4 class="font-bold text-white text-lg">${item.name}</h4>
                        <div class="flex justify-between items-center mt-2">
                            <span class="font-black text-orange-500">SR ${item.price}</span>
                            <div class="w-8 h-8 bg-orange-500 text-white rounded-xl flex items-center justify-center shadow-lg"><i class="fa-solid fa-plus text-xs"></i></div>
                        </div>
                    </div>
                </div>`).join('');
        }

        // --- 4. INTERACTIONS ---
        window.openProduct = (item) => {
            if(typeof item === 'string') item = JSON.parse(item);
            activeProduct = item; qty = 1;
            document.getElementById('modal-title').innerText = item.name;
            document.getElementById('modal-price').innerText = 'SR ' + item.price;
            document.getElementById('modal-desc').innerText = item.description || '';
            document.getElementById('modal-img').src = item.image;
            document.getElementById('modal-qty').innerText = qty;
            
            const modsBox = document.getElementById('modal-mods');
            modsBox.innerHTML = '';
            if(item.modifier_group_ids && modifiers.length) {
                modifiers.filter(g => item.modifier_group_ids.includes(g.id)).forEach(g => {
                    const opts = typeof g.options === 'string' ? JSON.parse(g.options) : g.options;
                    modsBox.innerHTML += `<div><p class="text-[10px] font-bold text-slate-500 uppercase mb-2">${g.name}</p><div class="grid grid-cols-2 gap-2">${opts.map(opt => `<label class="bg-slate-800 p-3 rounded-xl border border-slate-700 flex justify-between items-center"><input type="checkbox" class="mod-check hidden" data-name="${opt.name}" data-price="${opt.price}"><span class="text-xs text-white">${opt.name}</span><span class="text-[10px] text-orange-500">+${opt.price}</span></label>`).join('')}</div></div>`;
                });
            }
            document.getElementById('modal-product').classList.add('active');
        };

        window.addToBasket = () => {
            let p = parseFloat(activeProduct.price); let m = [];
            document.querySelectorAll('.mod-check:checked').forEach(c => { p += parseFloat(c.dataset.price); m.push(c.dataset.name); });
            basket.push({ ...activeProduct, qty, finalPrice: p, selectedMods: m });
            updateBasketUI(); closeModal(); showToast("Added!");
        };

        function updateBasketUI() {
            const count = basket.reduce((s, i) => s + i.qty, 0);
            const total = basket.reduce((s, i) => s + (i.finalPrice * i.qty), 0);
            document.getElementById('basket-count').innerText = count;
            document.getElementById('basket-total').innerText = 'SR ' + total.toFixed(2);
            document.getElementById('checkout-total').innerText = 'SR ' + total.toFixed(2);
            if(count > 0) document.getElementById('basket-fab').classList.remove('translate-y-40');
        }

        window.openCart = () => {
            document.getElementById('cart-items').innerHTML = basket.map((item, idx) => `<div class="flex justify-between items-center bg-slate-800 p-4 rounded-2xl"><div><p class="font-bold text-white text-sm">${item.qty}x ${item.name}</p><p class="text-[10px] text-slate-500">${item.selectedMods.join(', ')}</p></div><button onclick="basket.splice(${idx}, 1); updateBasketUI(); openCart();" class="text-red-500 text-xs font-bold uppercase">Remove</button></div>`).join('');
            document.getElementById('checkoutModal').classList.add('active');
        };

        window.placeOrder = async (btn) => {
            if(!user) { alert("Please login"); return; }
            btn.innerText = "Processing...";
            const total = basket.reduce((s, i) => s + (i.finalPrice * i.qty), 0);
            const { error } = await db.from('orders').insert({ user_id: user.id, items: basket, total: total, status: 'New Order' });
            if(!error) { showToast("Order Placed!"); basket=[]; updateBasketUI(); closeModal(); } else { alert(error.message); btn.innerText = "Place Order"; }
        };

        // --- HELPERS ---
        window.closeModal = () => { document.querySelectorAll('.modal-overlay').forEach(e => e.classList.remove('active')); };
        window.changeQty = (v) => { qty = Math.max(1, qty + v); document.getElementById('modal-qty').innerText = qty; };
        window.switchView = (v) => {
            document.querySelectorAll('section').forEach(s => s.classList.add('hidden'));
            document.getElementById('view-'+v).classList.remove('hidden');
            document.querySelectorAll('.nav-btn').forEach((b,i) => {
                const active = (v==='home'&&i===0)||(v==='track'&&i===1)||(v==='profile'&&i===2);
                b.classList.toggle('text-orange-500', active); b.classList.toggle('text-slate-500', !active);
            });
        };
        window.filterMenu = (cat, btn) => {
            document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active')); btn.classList.add('active');
            renderMenu(cat === 'all' ? menuItems : menuItems.filter(i => i.name.toLowerCase().includes(cat.toLowerCase())));
        };
        window.showToast = (msg) => { const t = document.getElementById('toast'); document.getElementById('toast-msg').innerText = msg; t.classList.add('active'); setTimeout(() => t.classList.remove('active'), 3000); };
        
        function updateProfileUI() { if(user) { document.getElementById('user-name').innerText = user.email.split('@')[0]; document.getElementById('auth-btn').innerText = "Sign Out"; } }
        window.handleAuth = async () => {
            if(user) { await db.auth.signOut(); location.reload(); }
            else { const e = prompt("Email"), p = prompt("Password"); if(e&&p) { const {error} = await db.auth.signInWithPassword({email:e, password:p}); if(error) alert(error.message); else location.reload(); } }
        };
        
        // Auto-load lib fallback if user bypasses splash
        setTimeout(loadSupabaseLib, 1000);
    </script>
</body>
</html>
